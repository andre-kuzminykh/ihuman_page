<head>

    <style>
        :root {
            --brand-purple: #8854F3;
            --brand-purple-rgb: 136, 84, 243;
            --bg-light: #ffffff;
            --text-main: #111827;
            --text-secondary: #6B7280;
        }

        /* Базовые стили и архитектура */
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-light);
            color: var(--text-main);
            height: 300vh; 
            overscroll-behavior: none;
        }
        
        #page-container {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .content-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Default for mobile */
            opacity: 0;
            z-index: 1;
            transition: opacity 1.2s ease;
            overflow-y: auto;
        }

        .content-section.is-visible {
            opacity: 1;
            z-index: 2;
        }

        /* Стиль для эффекта "матового стекла" у изображения */
        .image-container-effect {
            position: relative;
        }
        .image-container-effect::after {
            content: '';
            position: absolute;
            bottom: -2px; /* Слегка опустил для лучшего перекрытия */
            left: 0;
            right: 0;
            height: 60%; 
            background: linear-gradient(to top, var(--bg-light) 25%, transparent 100%);
            pointer-events: none;
        }
        .image-container-effect img {
            display: block;
        }

        /* Кнопка с границей и правильным ховер-эффектом */
        .cta-button {
            position: relative;
            background-color: transparent;
            color: var(--brand-purple);
            transition: color 0.4s ease, background-color 0.4s ease;
            z-index: 1;
            border: 2px solid var(--brand-purple);
            font-weight: 700;
        }
        .cta-button:hover {
            background-color: var(--brand-purple);
            color: white;
        }
        
        /* Кнопка с градиентным эффектом при наведении */
        .solid-cta-button {
            position: relative;
            color: white;
            background-image: linear-gradient(to right, var(--brand-purple), #a17cf7, var(--brand-purple));
            background-size: 200% auto;
            background-position: right center;
            transition: all 0.4s ease-out;
            z-index: 10;
            padding: 0.8rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            border: none;
        }
        .solid-cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 20px rgba(var(--brand-purple-rgb), 0.4);
            background-position: left center;
        }

        /* Стили для карточек во второй секции */
        .feature-card {
            background-color: rgba(249, 250, 251, 0.7); /* Slightly off-white */
            backdrop-filter: blur(10px);
            border: 1px solid #e5e7eb;
            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        /* Стили для табов в третьей секции */
        .tab-button {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            padding-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        .tab-button.active {
            color: var(--brand-purple);
            border-bottom-color: var(--brand-purple);
        }
        .tab-button.active svg {
            color: var(--brand-purple);
        }
        
        .slider-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }
        .slider-nav-button {
             background-color: rgba(255, 255, 255, 0.7);
             backdrop-filter: blur(5px);
             border: 1px solid #e5e7eb;
             color: #374151;
             transition: all 0.2s ease;
        }
        .slider-nav-button:hover {
            background-color: white;
            border-color: var(--brand-purple);
            color: var(--brand-purple);
        }
         .slider-nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .learn-more-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--brand-purple);
            transition: all 0.2s ease;
        }
        .learn-more-button svg {
            transition: transform 0.2s ease;
        }
        .learn-more-button:hover {
            color: #6d28d9; /* A darker purple */
        }
        .learn-more-button:hover svg {
            transform: translateX(4px);
        }

        /* Стили для модального окна */
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        .modal.is-active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal.is-active .modal-content {
            transform: scale(1);
        }

        /* Утилита для скрытия скроллбара */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        @media (min-width: 768px) {
            .content-section {
                justify-content: center;
            }
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if ('scrollRestoration' in history) {
                history.scrollRestoration = 'manual';
            }

            // --- Скрипт прокрутки ---
            const sections = document.querySelectorAll('.content-section');
            const totalSections = sections.length;
            let currentSectionIndex = 0;
            let isTransitioning = false;
            const transitionDuration = 1200;
            let touchStartY = 0;
            
            document.body.style.height = `${totalSections * 100}vh`;

            const updateActiveSection = (newIndex) => {
                if (newIndex < 0 || newIndex >= totalSections || newIndex === currentSectionIndex && sections[newIndex]?.classList.contains('is-visible')) {
                    isTransitioning = false;
                    return;
                }
                
                currentSectionIndex = newIndex;

                sections.forEach((section, index) => {
                    if (index === newIndex) {
                        section.classList.add('is-visible');
                        requestAnimationFrame(() => {
                            section.scrollTop = 0;
                        });
                    } else {
                        section.classList.remove('is-visible');
                    }
                });
                
                window.scrollTo({
                    top: newIndex * window.innerHeight,
                    behavior: 'auto'
                });

                setTimeout(() => {
                    isTransitioning = false;
                }, transitionDuration);
            };

            const navigateToSection = (targetIndex) => {
                if (isTransitioning) return;
                isTransitioning = true;
                updateActiveSection(targetIndex);
            };

            const wheelHandler = (e) => {
                if (isTransitioning) {
                    e.preventDefault();
                    return;
                }

                const currentSection = sections[currentSectionIndex];
                if (!currentSection) return;
                
                const isScrollable = currentSection.scrollHeight > currentSection.clientHeight;
                const isScrollingDown = e.deltaY > 0;
                const scrollBuffer = 5;

                if (isScrollable) {
                    if (isScrollingDown && currentSection.scrollTop + currentSection.clientHeight < currentSection.scrollHeight - scrollBuffer) {
                        return;
                    }
                    if (!isScrollingDown && currentSection.scrollTop > scrollBuffer) {
                        return;
                    }
                }
                
                e.preventDefault();
                if (isScrollingDown) {
                    navigateToSection(currentSectionIndex + 1);
                } else {
                    navigateToSection(currentSectionIndex - 1);
                }
            };
            
            const touchStartHandler = (e) => {
                if (isTransitioning) return;
                touchStartY = e.touches[0].clientY;
            };

            const touchEndHandler = (e) => {
                if (isTransitioning) return;

                const touchEndY = e.changedTouches[0].clientY;
                const deltaY = touchStartY - touchEndY;
                const sensitivity = 50;

                if (Math.abs(deltaY) < sensitivity) return;
                
                const currentSection = sections[currentSectionIndex];
                if (!currentSection) return;
                
                const isScrollable = currentSection.scrollHeight > currentSection.clientHeight;
                const isSwipingUp = deltaY > 0;
                const scrollBuffer = 5;

                if (isScrollable) {
                    if (isSwipingUp && currentSection.scrollTop + currentSection.clientHeight < currentSection.scrollHeight - scrollBuffer) {
                        return;
                    }
                    if (!isSwipingUp && currentSection.scrollTop > scrollBuffer) {
                        return;
                    }
                }
                
                if (isSwipingUp) {
                    navigateToSection(currentSectionIndex + 1);
                } else {
                    navigateToSection(currentSectionIndex - 1);
                }
            };
            
            window.addEventListener('wheel', wheelHandler, { passive: false });
            window.addEventListener('touchstart', touchStartHandler, { passive: true });
            window.addEventListener('touchend', touchEndHandler, { passive: true });
            
            // --- Скрипт для модального окна ---
            const featureCards = document.querySelectorAll('.feature-card');
            const modal = document.getElementById('info-modal');
            const modalContentText = document.getElementById('modal-content-text');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            const openModal = (content) => {
                modalContentText.innerHTML = content;
                modal.classList.add('is-active');
            }

            const closeModal = () => {
                modal.classList.remove('is-active');
            }

            featureCards.forEach(card => {
                card.addEventListener('click', () => {
                    const content = card.dataset.modalContent;
                    openModal(content);
                });
            });

            modalCloseBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            const ucSliderContainer = document.getElementById('uc-slider-container');
            const tabButtons = document.querySelectorAll('#use-cases-section .tab-button');
            const ucPrevBtn = document.getElementById('uc-prev');
            const ucNextBtn = document.getElementById('uc-next');
            const ucPrevMobileBtn = document.getElementById('uc-prev-mobile');
            const ucNextMobileBtn = document.getElementById('uc-next-mobile');

            let ucCurrentIndex = 0;
            let ucTotalSlides = 0;
            
            const createSlide = (item) => `
                <div class="use-case-slide flex-shrink-0 w-full p-2">
                    <div class="slider-card h-full flex flex-col md:flex-row items-center">
                        <div class="w-full md:w-1/2 h-48 md:h-full">
                            <img src="https://placehold.co/600x400/8854F3/FFFFFF?text=${encodeURIComponent(item.title)}" alt="${item.title}" class="w-full h-full object-cover">
                        </div>
                        <div class="w-full md:w-1/2 p-6 flex flex-col text-center md:text-left">
                            <div class="flex-grow">
                                <h3 class="text-2xl font-bold mb-3">${item.title}</h3>
                                <p class="text-gray-600">${item.description}</p>
                            </div>
                            <div class="mt-4 self-center md:self-start">
                                <a href="#" class="learn-more-button">
                                    <span>Learn More</span>
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            const updateUcSliderPosition = () => {
                const slides = ucSliderContainer.querySelectorAll('.use-case-slide');
                if (slides.length === 0) return;
                const slideWidth = slides[0].clientWidth;
                ucSliderContainer.style.transform = `translateX(-${ucCurrentIndex * slideWidth}px)`;
                
                const atStart = ucCurrentIndex === 0;
                const atEnd = ucCurrentIndex >= ucTotalSlides - 1;

                ucPrevBtn.disabled = atStart;
                ucPrevMobileBtn.disabled = atStart;
                ucNextBtn.disabled = atEnd;
                ucNextMobileBtn.disabled = atEnd;
            };
            
            const loadCategory = (categoryIndex) => {
                const categoryData = allUseCases[categoryIndex];
                if (!categoryData) return;
                
                // Render slides for the selected category
                ucSliderContainer.innerHTML = categoryData.cards.map(createSlide).join('');
                ucTotalSlides = categoryData.cards.length;
                
                // Reset slider position
                ucCurrentIndex = 0;
                updateUcSliderPosition();

                // Update active tab style
                tabButtons.forEach((btn, index) => {
                    btn.classList.toggle('active', index === categoryIndex);
                });
            }

            const ucGoToNext = () => { if (ucCurrentIndex < ucTotalSlides - 1) { ucCurrentIndex++; updateUcSliderPosition(); } };
            const ucGoToPrev = () => { if (ucCurrentIndex > 0) { ucCurrentIndex--; updateUcSliderPosition(); } };
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabIndex = parseInt(button.dataset.tab);
                    loadCategory(tabIndex);
                });
            });

            ucNextBtn.addEventListener('click', ucGoToNext);
            ucNextMobileBtn.addEventListener('click', ucGoToNext);
            ucPrevBtn.addEventListener('click', ucGoToPrev);
            ucPrevMobileBtn.addEventListener('click', ucGoToPrev);
            
            // Initial load
            loadCategory(0);
            window.addEventListener('resize', updateUcSliderPosition);

            // Инициализация
            const initialSectionIndex = Math.round(window.scrollY / window.innerHeight);
            updateActiveSection(initialSectionIndex);
        });
    </script>
